<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Base</title>
    <th:block th:fragment="header">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery-3.2.1.slim.min.js}" type="text/javascript"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
            </th:block>
</head>
<body>
<div th:fragment="nav">
    <div sec:authorize="isAnonymous()">
        <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="logo">
                <a href="/">Bullhorn</a>
                <!--<i class="glyphicon glyphicon-bullhorn" style="font-size:60px;color:lightblue;"></i>-->
                <!--<img src="https://https://cdn2.iconfinder.com/data/icons/marketing-strategy/512/Loud_Speaker-512.png"
                 height="50px" width="50px" id="pic">-->
            </div>
            <ul class="navbar-nav">
                <!--<li class="nav-item"  >-->
                <!--<a class="nav-link" href="#"><span-->
                <!--th:text="${#authentication.name}"></span></a>-->
                <!--</li>-->
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/secure">Login</a>
                </li>

            </ul>
        </nav>
    </div>
    <div sec:authorize="hasAuthority('ADMIN')">
        <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><span
                            th:text="${#authentication.name}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <!--<li class="nav-item" >-->
                <!--<a class="nav-link" href="/login">Login</a>-->
                <!--</li>-->
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add a Message</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
    <div sec:authorize="hasAuthority('USER')">
        <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#">Welcome <span
                            th:text="${#authentication.name}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/add">Create Message</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">delete</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div th:fragment="footer">
    <div class="footer"></div>
</div>
</body>
</html>
